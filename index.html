<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Push Menus</title>
	<link href="css/style.css" rel="stylesheet">
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class="noscript">
  <div class="site-wrapper" data-state="slide-closed">
    <div class="sliding-canvas">
      <header class="header">
        <h1>Push Menu</h1>
          <a class="toggle-btn" href="#"><i class="i-menu"></i><span>Menu</span></a>

          <nav class="navigation slide-menu">
            <a class="close-btn" href="#"><i class="i-close"></i><span>Close</span></a>
              <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Dr. Seuss</a></li>
                  <li><a href="#">Movies</a></li>
                  <li><a href="#">Quotes</a></li>
              </ul>
          </nav>
      </header><!-- /header -->

      <main>
        <img class="resize" src="../../images/the-lorax.svg">
          <div class="quote-lines">
            <p class="quote">I am the Lorax.</p>
            <p class="quote">I speak for the trees.</p>
            <p class="quote">I speak for the trees, for the trees have no tongues.</p>
            <p class="quote">I meant no harm.</p>
            <p class="quote">I most truly did not.</p>
            <p class="quote">But I had to grow bigger.</p>
            <p class="quote">So bigger I got.</p>
          </div>
      </main><!-- /main -->

      <footer>

      </footer><!-- /footer -->

</div><!-- / .sliding-canvas -->
</div><!-- / .side-wrapper -->

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/push-menu.js" type="text/javascript"></script>

</body>
</html>
